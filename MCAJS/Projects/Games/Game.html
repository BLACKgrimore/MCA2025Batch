<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>

  <div class="container bg-warning">
    <h1 class="text-center bg-info">My Game Zone</h1>
    <div class="row">
      <div class="col-4 bg-danger">
        <div class="row">
          <h2>Dice Roll Game</h2>
          <button class="btn btn-primary" onclick="dice()">Roll Dice</button>
        </div>
        <div class="row mb-3">
          <h3 class="text-center" id="res-dice"></h3>
          <img src="pic/dice1.gif" id="img1">
        </div>
      </div>

      <div class="col-4 text-center">
        <div class="row">
          <h2 class="text-center">OTP Genrator</h2>
          <img src="pic/otp.png" onclick="otp()">
        </div>
        <div class="row">
          <h2 id="res-otp">OTP : </h2>
        </div>
      </div>

      <div class="col-4 text-center">
        <div class="row">
          <div class="col">
            <img src="pic/rps.jpg" width="250px">
                <br>
            <img src="pic/rock.jpg" width="80px" onclick="rps('rock')">
            <img src="pic/paper.webp" width="80px" onclick="rps('paper')">
            <img src="pic/sci.jpg" width="80px" onclick="rps('scissor')">
          </div>
        </div>
        <div class="row">
          <h2 class="text-center" id="res-rps">RPS Result is :</h2>
        </div>
      </div>
    </div>
  </div>

  <script>
    function dice() {
      let val = document.getElementById('res-dice');
      let res = Math.floor(Math.random() * 6 + 1);
      val.innerHTML = res;
      let img = document.getElementById('img1');
      //img.src = `pic/${res}.png`;
      img.setAttribute('src', `pic/${res}.png`);
    }

    function otp() {
      let val = document.getElementById('res-otp');
      let res = Math.floor(Math.random() * (999999 - 100000)) + 100000;

      val.innerHTML = "OTP : <br>" + res;
      val.setAttribute('style', 'color:white; font-size:30px;');
    }

    function rps(user){
      console.log('user : ' + user);
      let val = Math.floor(Math.random()*3)+1;
      let computer;
      switch(val){
        case 1: computer='rock';break;
        case 2: computer='paper';break;
        case 3: computer='scissor';break;
      }
     console.log('computer : ' + computer);
      let res = document.getElementById('res-rps');

      if(user == computer)
       {
          res.innerHTML = "RPS Result is : <br>" + `It's Tie`; 
       }
       else if(user == 'rock' && computer=='paper' || user == 'paper' && computer=='scissor' || user == 'scissor' && computer=='rock')
       {
        res.innerHTML = "RPS Result is : <br>" + `Computer wins...`;  
       }
       else
       {
        res.innerHTML = "RPS Result is : <br>" + `User wins...`; 
       }

    }
  </script>
</body>

</html>
