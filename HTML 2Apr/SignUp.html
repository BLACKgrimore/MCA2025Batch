<!DOCTYPE html>
<html lang="en">

<head>
  <title>HTML SignUp Form</title>
</head>

<body>
  <h3>Sign Up Form</h3>
  <form action="2apr.htm" method="post">
    Name <input type="text" placeholder="Enter Name" name="name"><br>
    City <input type="text" name="city" id=""><br>
    Contact No <input type="text" name="contact">
    <br>
    Email <input type="email" name="email" id="" placeholder="Enter Email id">
    <br>
    <label for="password1">Password</label>
    <input type="password" name="pass" id="password1" placeholder="Enter Password"><br>
    <label for="">DOB</label>
    <input type="date" name="date" id="">
    <br>
    <label for="">Gender</label>
    <input type="radio" name="gen" id="" value="male">Male
    <input type="radio" name="gen" id="" value="female">Female
    <br>
    Grad
    <select size="10" multiple>
      <option value="bba">BBA</option>
      <option>BCA</option>
      <option>BA</option>
      <option>B.com</option>
    </select>

    <br>
    <br>
    <input type="submit">
    <input type="reset">
  </form>
</body>

</html>
